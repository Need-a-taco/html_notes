<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Another Ad</title>
</head>
<body>
    <iframe style="border:0" src="ad.html"></iframe>
</body>
</html>

<!--
Note that there is automatically a border when we add an html file in as
the src. To get rid of this we simply add style="border:0" as the inline
CSS attribute. 
-->
